<!DOCTYPE html>
 <html>
   <head>
     <script src="https://d3js.org/d3.v4.min.js"></script>
     <script src="https://raw.githubusercontent.com/myethiopia/NaturalEarth/master/subregion/GeoJson/subregion_Australia_and_New_Zealand_subunits.json"></script>
   </head>
   <body>
    <script>
    var width = 700,
    height = 580;

var svg = d3.select('body')
  .append('svg')
  .attr('width', width)
  .attr('height', height);

var g = svg.append('g');

var albersProjection = d3.geoAlbers()
  .scale(5000000)
  .rotate([25.2744, 0])
  .center([0, 133.7751])
  .translate([width/2, height/2]);

var geoPath = d3.geoPath()
    .projection(albersProjection);

g.selectAll('path')
  .data(subregion_Australia_and_New_Zealand_subunits_json.features)
  .enter()
  .append('path')
  .attr('fill', '#ccc')
  .attr('d', geoPath);
    </script>
   </body>
 </html>
